machine:
  timezone:
    America/Los_Angeles
  ruby:
    version:
      2.2
  services:
    - docker
test:
  override:
    - bundle exec rspec
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push nerdnobs/ubuntu
